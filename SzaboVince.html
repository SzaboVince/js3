<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatsor</title>
</head>
<body>
    <button onclick="ido()">Köszöntés</button>
    <script>
        function gondoltam() {
            const a=Math.trunc(Math.random()*(100-1+1))+1;
            let b=parseInt(prompt("Tippelj egy számra 1-től 100-ig."));
            while(b!==a) {
                if(b>a) {
                    b=parseInt(prompt("A gondolt szám kisebb. Tippelj egy számra 1-től 100-ig."));
                }
                else if(b<a) {
                    b=parseInt(prompt("A gondolt szám nagyobb. Tippelj egy számra 1-től 100-ig."));
                }
                else if(a==b) {
                    console.log("Kitaláltad a számot.");
                }
            }
        }

        function haromszog() {
            const a=parseFloat(prompt("Adja meg a háromszög első oldalát."));
            const b=parseFloat(prompt("Adja meg a háromszög második oldalát."));
            const c=parseFloat(prompt("Adja meg a háromszög harmadik oldalát."));
            ker=a+b+c/2
            console.log('A háromszög kerülete: ',ker,' cm2');
            console.log('A háromszög területe: ',Math.sqrt(ker*(ker-a)*(ker-b)*(ker-c)),' cm3')
        }


        const d = new Date();
        let hour = d.getHours();

        function ido()
        {
            if (hour >= 0 && hour <=8)
            {
                let hour=alert("Jó reggelt")
            }
            if (hour >= 9 && hour <=16)
            {
                let hour=alert("Jó Napot")
            }
            if (hour >= 17 && hour <=23)
            {
                let hour=alert("Jó Estét")
            }
        }
        
        gondoltam()
        haromszog()
        ido()
    </script>
</body>
</html>
